{% extends "base.html" %} {% block content %}
<div class="container h-100">
        <a class='float-right mt-3 text-primary' href='{% url "home" %}'> 
            Home
          
        </a>
  <div class="row h-100 justify-content-center align-items-center">
    <div class="border p-5">
      <h2 class="col-12">Unsbuscribe with Email</h2>
      <hr class='pb-3'>
      <form class="form-inline mb-0" action="" method="post">
        {% csrf_token %}
        <div class="form-group mx-sm-3 mb-2">
          <label for="email" class="sr-only">Email</label>
          <input
            type="email"
            class="form-control"
            required
            id="email"
            placeholder="Email"
            name="email"
          />
        </div>
        <button type="submit" class="btn btn-danger mb-2">
        unubscribe
        </button>
      </form>
        {% if messages %}
        <ul class="list-group text-danger">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }} list-group-item border-0"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
